<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tic-Tac-Toe</title>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div id="application">

      <header>
        <h2>Tic Tac Toe</h2>
      </header>
      <main>
        <div>
          <table id="board">
            <tr id="row1">
              <td id="space1">1</td>
              <td id="space2">2</td>
              <td id="space3">3</td>
            </tr>
            <tr id="row2">
              <td id="space4">4</td>
              <td id="space5">5</td>
              <td id="space6">6</td>
            </tr>
            <tr id="row3">
              <td id="space7">7</td>
              <td id="space8">8</td>
              <td id="space9">9</td>
            </tr>
          </table>
        </div>
      </main>
    </div>

    <!-- Underscore Templates -->
    <!-- <script type="text/template" id="tmpl-board-spaces">
      <li class="contact-card small-11 medium-4 large-2 medium-offset-1 columns">
        <h4><%- name %></h4>
      </li>
    </script> -->


    <!-- Entire JS project built by Webpack -->
    <script src="/app.bundle.js" charset="utf-8"></script>
  </body>
</html>
