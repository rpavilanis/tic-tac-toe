<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tic-Tac-Toe</title>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div id="application">

      <header>
        <h2>Tic Tac Toe</h2>
      </header>
      <main>
        <div>
          <table id="board">
            <tr>
              <td data-x = "0" data-y = "0" class="space"></td>
              <td data-x = "1" data-y = "0" class="space"></td>
              <td data-x = "2" data-y = "0" class="space"></td>
            </tr>
            <tr>
              <td data-x = "0" data-y = "1" class="space"></td>
              <td data-x = "1" data-y = "1" class="space"></td>
              <td data-x = "2" data-y = "1" class="space"></td>
            </tr>
            <tr>
              <td data-x = "0" data-y = "2" class="space"></td>
              <td data-x = "1" data-y = "2" class="space"></td>
              <td data-x = "2" data-y = "2" class="space"></td>
            </tr>
          </table>
        </div>
      </main>
    </div>

    <!-- Underscore Templates -->
    <!-- <script type="text/template" id="tmpl-board-spaces">
        <td class="space"></td>

    </script> -->

    <!-- Entire JS project built by Webpack -->
    <script src="/app.bundle.js" charset="utf-8"></script>
  </body>
</html>
